name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
      build_type: Release

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2022]
        architecture: [x86_64, arm64]
        # Adds a platform value to the matrix, used later on to run the appropriate
        # package command.
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-2022
            platform: win
        exclude:
          - os: ubuntu-latest
            architecture: arm64
          - os: windows-2022
            architecture: arm64

    steps:
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout code
        uses: actions/checkout@v4
        with:
            submodules: recursive

      - name: Checkout submodules
        shell: bash
        run: |
          git submodule update --init --recursive vcpkg

      - name: Get commit short SHA
        uses: benjlevesque/short-sha@v3.0
        id: short-sha

      - name: Compute version
        id: compute_version
        shell: bash
        run: |
          version="${{ steps.short-sha.outputs.sha }}"
          if [ "${{ github.ref_type }}" == "tag" ]; then
            version=$(echo ${{ github.ref }} | sed -E 's/refs\/tags\/(v)?//g')
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.30.x'

      - name: Use cmake
        run: cmake --version

      - name: Setup MacOS environment
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install utf8proc

      - name: Configure CMake (Windows and Linux)
        if: matrix.os != 'macos-latest'
        shell: bash
        run: |
          mkdir -p build
          cd build
          cmake .. -DPLUGIN_VERSION=${{ steps.compute_version.outputs.version }}

      - name: Configure CMake (MacOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p build
          cd build
          cmake .. -DPLUGIN_VERSION=${{ steps.compute_version.outputs.version }} -DCMAKE_APPLE_SILICON_PROCESSOR=${{ matrix.architecture }}

      - name: Build
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd build
          cmake --build . --config ${{ env.build_type }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoRPC-${{ matrix.platform }}-${{ matrix.architecture }}
          path: |
            build/lib/NeoRPC*
            build/bin/NeoRPC*
            release/NeoRPC.nrplugin
            build/bin/${{ env.build_type }}/NeoRPC*

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_builds

      - name: List downloaded files
        run: ls -R all_builds

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install NeoRadar CLI
        run: yarn global add https://github.com/neoradar-project/cli.git

      - name: Organize plugin binaries for packaging
        run: |
          mkdir -p all_builds/NeoRPC
          find all_builds -type f -name 'NeoRPC*' -exec cp {} all_builds/NeoRPC/ \;

      - name: List files after organizing
        run: ls -R all_builds

      - name: Rename binaries by platform and architecture
        shell: bash
        run: |
          for f in all_builds/NeoVSID/*; do
            # Extract platform and architecture from the filename if present
            # Example: all_builds/NeoVSID/NeoVSID-mac-x86_64.dylib
            base=$(basename "$f")
            if [[ "$base" =~ NeoVSID-([a-z]+)-([a-zA-Z0-9_]+)\.(dll|so|dylib) ]]; then
              platform="${BASH_REMATCH[1]}"
              arch="${BASH_REMATCH[2]}"
              ext="${BASH_REMATCH[3]}"
              mv "$f" "all_builds/NeoVSID/${platform}-${arch}.${ext}"
            fi
          done

      - name: Package .nrplugin
        run: |
          echo y | neoradar-cli create-plugin-archives ./all_builds

      - name: Upload final .nrplugin
        uses: actions/upload-artifact@v4
        with:
          name: NeoRPC.nrplugin
          path: plugins/NeoRPC.nrplugin
